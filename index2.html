<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯仕氣體實業有限公司</title>
  <style>
    body {
      font-family: Arial, "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #004a99, #0073e6);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    nav {
      background: #005bac;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background: #004080;
    }
    .hero {
      text-align: center;
      padding: 2rem 1rem;
      background: white;
    }
    .hero img {
      max-width: 200px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 2rem 0;
    }
    h2 {
      color: #005bac;
      border-left: 6px solid #005bac;
      padding-left: 10px;
      margin-top: 2rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li {
      padding: 0.5rem 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>聯仕氣體實業有限公司</h1>
    <p>成立於 1972 年，專業氣體供應商</p>
  </header>
